<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1 class="header">Contact Us</h1>

        <div class="p1">
            <p>Contact Us and we will respond in less than 24 Hours.</p>
        </div>
        <div>
            <form class="contact-form">
                <div class="form-text">
                    <label for="fullname">Fullname</label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe">
                </div>
                
                <div class="form-text">
                    <label for="email">Your Email</label><br>
                    <input type="text" id="email" name="email" placeholder="johndoe@email.com">
                </div>
                
                <div class="form-text">
                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Sample Subject">
                </div>
                
                <div>
                    <label for="message">Type Your Message</label><br>
                    <textarea name="message" rows="10" cols="30" placeholder="I am reaching out because..."></textarea>
                </div>
                
            </form>
        </div>
    </body>
</html>
